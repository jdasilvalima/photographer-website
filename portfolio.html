<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Ernesto</title>
    <link rel="stylesheet" href="style.css">

</head>

<!-- Select right part in the navbar -->
<body data-spy="scroll" data-target="#navbarResponsive">

    <!-- Start Home/Hero Section -->
    <div id="portfolio-home">

        <!-- Start Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a href="index.html" class="navbar-brand"><img src="images/logo.png" width="50" height="50" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html #home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html #portfolio" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html #video" class="nav-link">Video</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html #contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navigation -->
    </div>
    <!-- End Home/Hero Section -->

    <!-- Start Gallery Menu Section -->
    <div id="gallery-menu">
        <div class="jumbotron container-fluid">
            <div class="row">

                <div class="col-12 text-center">
                    <h3 class="heading">Gallery</h3>
                    <div class="heading-underline"></div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Gallery Menu Section -->

    <!-- Start Images Gallery Section -->
    <div id="gallery">

        <div class="container-fluid">
            <div class="row">
            <div class="column">
                <img src="images//image1.jpg"/>
                <img src="images//image2.jpg"/>
                <img src="images//image3.jpg"/>
                <img src="images//image4.jpg"/>
                <img src="images//image5.jpg"/>
            </div>
            <div class="column">
                <img src="images//image6.jpg"/>
                <img src="images//image7.jpg"/>
                <img src="images//image8.jpg"/>
                <img src="images//image9.jpg"/>
            </div>
            <div class="column">
                <img src="images//image10.jpg"/>
                <img src="images//image11.jpg"/>
                <img src="images//image12.jpg"/>
                <img src="images//image13.jpg"/>
                <img src="images//image14.jpg"/>
            </div>
            </div>
        </div>

    </div>
    <!-- End Images Gallery Section -->


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</body>
</html>
